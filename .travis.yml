  apt:
    packages:
      - zsh
install:
  - sed -i 's+git@github.com:+https://github.com/+' .gitmodules
  - git submodule update --init --recursive
script:
  - ZSH=$PWD zsh -c ". rc/install.zsh && install-zsh"
  - mkdir artifacts && cp run/zsh-install.sh artifacts
